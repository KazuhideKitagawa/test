name: Export Drawio diagrams
# GeminiをベースにChatGPTと会話しながら修正を入れて作りました。
# このワークフローが実行されるタイミングを定義
on:
  push:
    paths:
      - '**/*.drawio' # .drawio拡張子のファイルが変更された場合のみ実行

# 実行されるジョブを定義
jobs:
  export-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          node-version: '20'

      - name: drawio-desktop CLI install
        run: npm install -g drawio-desktop

      - name: .drawio -> svg change
        run: for file in $(find . -name '*.drawio'); do
               svg_file="${file%.drawio}.svg"
               drawio --export --format svg --embed-svg-images -o "$svg_file"
             done
      - name: commit & push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git commit -m "Auto: exported SVG from drawio" || echo "No chages"
          git push
